<!DOCTYPE html>
<html>
    <head>
        <title>Add Test</title>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
        <script data-main="scripts/main" src="scripts/require.js"></script>
    </head>
    <body>
        <h1>Testing... if nothing happens and only 'Testing mathjs' etc... appears, try checking force off mathjs at the bottom or use a different browser</h1>
        <form>
            <p>Number of Elements:<input type="text" name="elems" id="elems"/></p>
            <p>Force off mathjs testing on chrome? <input type="checkbox" name="chrome_hack" value="chrome_hack" id="chrome_hack"/></p>
            <p><input type="submit" value="Try again"/></p>
        </form>
    </body>
</html>
